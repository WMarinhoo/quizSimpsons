<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz dos Simpsons</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <header>
            <h1>Quiz dos Simpsons</h1>
            <p>Teste seu conhecimento sobre a maior família de Springfield!</p>
        </header>

        <div id="quiz">
            <div class="progress">
                <span id="progress-text">Pergunta 1 de 15</span>
            </div>
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
            <button id="nextBtn" class="btn" disabled>Próxima pergunta</button>
        </div>

        <div id="result" class="hidden">
            <h2>Resultado Final</h2>
            <p id="score"></p>
            <p id="message"></p>
            <button id="restartBtn" class="btn">Jogar Novamente</button>
        </div>
    </div>


    <!-- RODAPÉ CENTRALIZADO IGUAL AO QUIZ -->
    <footer class="footer-centralizado">
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://github.com/WMarinhoo" target="_blank" aria-label="GitHub" class="social-btn github">
                    GitHub
                </a>
                <a href="https://www.instagram.com/wendelmarinh0" target="_blank" aria-label="Instagram"
                    class="social-btn instagram">
                    Instagram
                </a>
                <a href="https://www.linkedin.com/in/wendel-marinho-dos-santos-a91531314/" target="_blank"
                    aria-label="LinkedIn" class="social-btn linkedin">
                    LinkedIn
                </a>
            </div>

            <p class="footer-text">
                Feito com amor e muitas rosquinhas por <strong>Wendel Marinho</strong> © 2025
            </p>
        </div>
    </footer>

    <!-- SEUS SONS LOCAIS -->
    <audio id="somAcerto" preload="auto">
        <source src="assets/woo-hoo.mp3" type="audio/mpeg">
    </audio>
    <audio id="somErro" preload="auto">
        <source src="assets/doh.mp3" type="audio/mpeg">
    </audio>
    <script src="js/script.js"></script>
</body>

</html>
