<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz dos Simpsons</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <header>
            <h1>Quiz dos Simpsons</h1>
            <p>Teste seu conhecimento sobre a maior família de Springfield!</p>
        </header>

        <div id="quiz">
            <div class="progress">
                <span id="progress-text">Pergunta 1 de 15</span>
            </div>
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
            <button id="nextBtn" class="btn" disabled>Próxima pergunta</button>
        </div>

        <div id="result" class="hidden">
            <h2>Resultado Final</h2>
            <p id="score"></p>
            <p id="message"></p>
            <button id="restartBtn" class="btn">Jogar Novamente</button>
        </div>
    </div>

    <!-- CASA PASSANDO -->
    <div class="casa-simpsons">Casa</div>

    <!-- SEUS SONS LOCAIS -->
    <audio id="somAcerto" preload="auto">
        <source src="assets/woohoo.mp3" type="audio/mpeg">
    </audio>
    <audio id="somErro" preload="auto">
        <source src="assets/doh.mp3" type="audio/mpeg">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
